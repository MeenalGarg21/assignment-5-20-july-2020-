<!-- Find out question //zindex is used to display the position of the stack.
//If stack element value will be grater than that will be given the highest priority.
//If position is having the zindex as -1 and text is having the zindex as 1 than text will be given the priority and the image will be below the text and vice-versa. -->
<!doctype html>
<html>
    <head>
        <title>
            Introduction to Z-index
        </title>
        <style>
            img{
            position: absolute;
            margin:default;
            z-index:-1;
            }
            
        </style>
        <body>
            <h1>Introduction to Z-Index</h1>
            <img src="flower_rose.jpg" width="500" height="500">
            <p><h1><caption>text</caption><br> text will be displayed</h1></p>
        </body>
    </head>
</html>
